<!DOCTYPE html>
<html>
<body>


<p>Find the largest number in an array:</p>

<p id="index"></p>

<script>
let a = Math.max(5, 10);
let b = Math.max(0, 150, 30, 20, 38);
let c = Math.max(-5, 10);
let d = Math.max(-5, -10);
let e = Math.max(1.5, 2.5);

document.getElementById("index").innerHTML =
a + "<br>" + b + "<br>" + c + "<br>" + d + "<br>" + e;
</script>

</body>
</html>
